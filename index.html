<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Sunny or Gloomy?</title>
</head>

<body>
  <header>
<h1>Weather Dashboard</h1>
  </header>
  <!--Search Bar -->
  <div id="searchBox">
<h2>Search for a City</h2>
<form id="info-form">
  <input id="city" type="text" placeholder="Type City Here"/>
  <button type="submit" id="btn">Search</button>
</form>
<ul id="pastSearch"> <!--Search Results-->
</ul>
</div>

<section id="results"> <!--Results from search will show here-->
<h2> <span id="theDate"></span><img id="today" src="" alt="today"></h2>
 <!--Weather details-->
<h3 id="Temp">Temp:</h3>
<h3 id="Wind">Wind:</h3>
<h3 id="Humidity">Humidity:</h3>
</section>

<div id="mainCast" > <!--Weekly Forecast shown here-->
<h2>5-Day Forecast</h2>
<div id="forecast"> <!--5 cards divs, each showing the forecast for future days-->
<div class="dayBox">
  <h3 ></h3>
  <div><img id="icon-1" src="" alt="Day 2"></div>
  <p class="temp">Temp:</p>
<p class="wind">Wind:</p>
<p class="humidity">Humidity:</p>
</div>
<div class="dayBox">
  <h3></h3>
  <div><img id="icon-2" src="" alt="Day 3"></div>
  <p class="temp">Temp:</p>
<p class="wind">Wind:</p>
<p class="humidity">Humidity:</p>
</div>
<div class="dayBox">
  <h3></h3>
  <div><img id="icon-3" src="" alt="Day 4"></div>
  <p class="temp">Temp:</p>
<p class="wind">Wind:</p>
<p class="humidity">Humidity:</p>
</div>
<div class="dayBox">
  <h3 ></h3>
  <div><img id="icon-4" src="" alt="Day 5"></div>
  <p class="temp">Temp:</p>
<p class="wind">Wind:</p>
<p class="humidity">Humidity:</p>
</div>
<div class="dayBox">
  <h3></h3>
  <div><img id="icon-5" src="" alt="Day 6"></div>
  <p class="temp">Temp:</p>
  <p class="wind">Wind:</p>
  <p class="humidity">Humidity:</p>
</div>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
  <script src="./assets/script.js"></script>
</body>

</html>
